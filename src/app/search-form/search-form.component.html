<div class="container">
  <div class="row">
    <form class="form">
      <input
        type="text"
        class="form-control col-sm-6"
        placeholder="Search.."
        name="searchName"
        aria-hidden="true"
      />
      <!-- [(ngModel)]="searchName" -->
      <button class="btn btn-primary" (click)="search()">
        <i class="fa fa-search"></i>
      </button>
    </form>
  </div>
</div>
